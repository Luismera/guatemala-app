<ion-split-pane contentId="main-content">
  <ion-menu contentId="main-content" type="overlay">
    <ion-content>
      <ion-list lines="none">
        <ion-list-header [routerLink]="['/page/profile']">{{userAuth?.name}} {{userAuth?.lastName}}</ion-list-header>
        <ion-note>{{userAuth?.email}}</ion-note>
        <hr>
        <ion-menu-toggle auto-hide="false" *ngFor="let page of pages">
          <ion-item [routerLink]="[page.url]" routerDirection="root" [class.active-item]="selectedPath.startsWith(page.url)">
            <i slot="start" class="mdi mdi-24px" [ngClass]="'mdi-' + page.icon"></i>
            <ion-label>{{page.title}}</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false">
          <ion-item tappable (click)="onLogout()">
            <ion-icon name="log-out" slot="start"></ion-icon>
            <ion-label>Cerrar sesion</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
